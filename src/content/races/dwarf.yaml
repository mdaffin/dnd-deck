- name: Age
  description: Dwarves mature at the same rate as humans, but they're considered young
    until they reach the age of 50. On average, they live about 350 years.
- name: Alignment
  description: Most dwarves are lawful, believing firmly in the benefits of a well-ordered
    society. They tend toward good as well, with a strong sense of fair play and a
    belief that everyone deserves to share in the benefits of a just order.
- name: Size
  description: Dwarves stand between 4 and 5 feet tall and average about 150 pounds.
    Your size is Medium.
- name: Speed
  description: Your base walking speed is 25 feet. Your speed is not reduced by wearing
    heavy armor.
  speed: 25
- name: Darkvision
  description: Accustomed to life underground, you have superior vision in dark and
    dim conditions. You can see in dim light within 60 feet of you as if it were bright
    light, and in darkness as if it were dim light. You can't discern color in darkness,
    only shades of gray.
- name: Dwarven Resilience
  description: You have advantage on saving throws against poison, and you have resistance
    against poison damage (explained in the “Combat” section).
  proficiencies:
    saving-throws:
